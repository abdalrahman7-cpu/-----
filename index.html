<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>❤ لمريومتي ❤</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      text-align: center;
      /* خلفية هيلو كيتي من كرومي */
      background: url("https://raw.githubusercontent.com/iamshaunjp/css-playlist/master/hello-kitty.png");
      background-repeat: repeat;
      background-size: 120px 120px;
      background-color: #ffe6f0;
    }
    h1 {
      color: #ff3366;
      margin-top: 20px;
      text-shadow: 2px 2px 4px #fff;
    }
    #wheel {
      margin: 20px auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 8px solid #ff6699;
      background: conic-gradient(
        #ff99cc 0% 12.5%,
        #ffccff 12.5% 25%,
        #ffb3d9 25% 37.5%,
        #ffcce6 37.5% 50%,
        #ff99cc 50% 62.5%,
        #ffccff 62.5% 75%,
        #ffb3d9 75% 87.5%,
        #ffcce6 87.5% 100%
      );
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: transform 4s ease-out;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #ff3366;
      margin: 10px auto;
    }
    button {
      padding: 10px 20px;
      background: #ff3366;
      border: none;
      border-radius: 25px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }
    button:hover {
      background: #cc2952;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
      background: #fff0f5;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 15px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      color: #ff3366;
      font-size: 24px;
      animation: fall 4s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-10%); opacity: 1; }
      100% { transform: translateY(110%); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>❤ لمريومتي ❤</h1>
  <div id="pointer"></div>
  <div id="wheel"></div>
  <button onclick="spin()">دوّر العجلة 🎡</button>
  <div id="result">يا ترى بحبك ليه؟ 💘</div>
  <div class="hearts" id="hearts"></div>

  <audio id="bg-music" loop>
    <source src="https://audio.jukehost.co.uk/zO5Y1sIHLgf5Szk5nD5ajb8cW1K2swQn" type="audio/mpeg" />
  </audio>

  <script>
    const reasons = [
      "1 بحبك عشان ضحكتك اللي بتنسيني اي هم فالدنيا ❤",
      "2 بحبك عشان عيونك اللي احلي من السما بنجومها❤",
      "3 بحبك عشان كل لحظه بقضيها معاكي بتكون اجمل لحظه في حياتي❤",
      "4 بحبك عشان وجودك في حياتي هو اجمل هدية جتلي من ربنا ❤",
      "5 بحبك عشان ضحكتك اللي بتطمن قلبي وبتخليني انسي كل التعب❤",
      "6 بحبك عشان وجودك معايا بيخليني أحس إني مش لوحدي في الدنيا❤",
      "7 بحبك عشان صوتك اللي كل لما بسمعو بتطمن واحس ان لسه في سبب اعيش ليه❤",
      "8 بحبك عشان روحك اللي مفيش اجمل منها يا ملاكي❤"
    ];
    let spinning = false;

    function spin() {
      if (spinning) return;
      spinning = true;

      const music = document.getElementById("bg-music");
      music.play();

      const wheel = document.getElementById("wheel");
      const result = document.getElementById("result");

      const randomIndex = Math.floor(Math.random() * reasons.length);
      const degree = 360 * 5 + (randomIndex * (360 / reasons.length));

      wheel.style.transform = `rotate(${degree}deg)`;

      setTimeout(() => {
        result.textContent = reasons[randomIndex];
        spinning = false;
      }, 4000);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "❤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.getElementById("hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
