<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>❤ لمريومتي ❤</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      text-align: center;
      /* خلفية هيلو كيتي الجديدة */
      background: url("https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/68584817-9dd2-43f8-8567-714ca618ef38.png");
      background-repeat: repeat;
      background-size: 120px 120px;
      background-color: #ffe6f0;
    }
    h1 {
      color: #ff0000; /* لون أحمر للقلب في العنوان */
      margin-top: 20px;
      text-shadow: 2px 2px 4px #fff;
    }
    #wheel {
      margin: 20px auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 8px solid #ff66cc; /* لون بينك */
      background: conic-gradient(
        #ff99cc 0% 12.5%,
        #ffb3d9 12.5% 25%,
        #ff80bf 25% 37.5%,
        #ff99cc 37.5% 50%,
        #ffb3d9 50% 62.5%,
        #ff80bf 62.5% 75%,
        #ff99cc 75% 87.5%,
        #ffb3d9 87.5% 100%
      );
      position: relative;
      box-shadow: 0 0 20px rgba(255, 102, 204, 0.5);
      transition: transform 4s ease-out;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 80px;
      color: #ff66cc; /* لون القلب في المنتصف بينك */
      user-select: none;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #ff66cc; /* لون بينك */
      margin: 10px auto;
    }
    button {
      padding: 10px 20px;
      background: #ff0000; /* أحمر */
      border: none;
      border-radius: 25px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }
    button:hover {
      background: #cc0000;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #ff0000; /* أحمر */
      background: #ffe6e6;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 15px;
      box-shadow: 2px 2px 6px rgba(255, 0, 0, 0.3);
      min-height: 60px;
      line-height: 1.4;
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      color: #ff0000; /* لون القلب أحمر */
      font-size: 24px;
      animation: fall 4s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-10%); opacity: 1; }
      100% { transform: translateY(110%); opacity: 0; }
    }

    /* زرار هيلو كيتي فوق الشمال */
    #hello-kitty-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 80px; /* حجم أكبر */
      height: 80px;
      background: url("https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/68584817-9dd2-43f8-8567-714ca618ef38.png") no-repeat center center;
      background-size: contain;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }
    #kitty-message {
      position: fixed;
      top: 100px;
      left: 10px;
      background: #ffe6e6;
      color: #ff0000; /* لون النص أحمر */
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
      max-width: 200px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>❤ لمريومتي ❤</h1>
  <div id="pointer"></div>
  <div id="wheel">❤️</div>
  <button onclick="spin()">دوّر العجلة 🎡</button>
  <div id="result">يا ترى بحبك ليه؟ 💘</div>
  <div class="hearts" id="hearts"></div>

  <!-- زرار هيلو كيتي -->
  <button id="hello-kitty-btn" title="هيلو كيتي"></button>
  <div id="kitty-message">بحبك يا مريم وبموت فيكي❤</div>

  <audio id="bg-music" loop>
    <source src="https://audio.jukehost.co.uk/zO5Y1sIHLgf5Szk5nD5ajb8cW1K2swQn" type="audio/mpeg" />
  </audio>

  <script>
    const reasons = [
      "❤بحبك  عشان ضحكتك اللي بتنسيني اي هم فالدنيا ❤",
      "❤بحبك عشان عيونك اللي احلي من السما بنجومها❤",
      "❤بحبك عشان كل لحظه بقضيها معاكي بتكون اجمل لحظه في حياتي❤",
      "❤بحبك عشان وجودك في حياتي هو اجمل هدية جتلي من ربنا ❤",
      "❤بحبك  عشان ضحكتك اللي بتطمن قلبي وبتخليني انسي كل التعب❤",
      "❤بحبك عشان وجودك معايا  اللي بيخليني عايز اعيش عشانك❤",
      "❤بحبك عشان صوتك اللي كل لما بسمعو بتطمن واحس ان لسه في سبب اعيش ليه❤",
      "❤بحبك عشان روحك اللي مفيش اجمل منها يا ملاكي❤"
    ];

    let spinning = false;

    // مصفوفة لتتبع الأسباب التي تم عرضها
    let shownIndices = [];

    function spin() {
      if (spinning) return;
      spinning = true;
      const music = document.getElementById("bg-music");
      music.play();
      const wheel = document.getElementById("wheel");
      const result = document.getElementById("result");

      // إذا تم عرض كل الأسباب، نعيد تعيين المصفوفة لتكرار الأسباب من جديد
      if (shownIndices.length === reasons.length) {
        shownIndices = [];
      }

      // اختيار سبب لم يتم عرضه بعد
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * reasons.length);
      } while (shownIndices.includes(randomIndex));

      shownIndices.push(randomIndex);

      const degree = 360 * 5 + (randomIndex * (360 / reasons.length));
      wheel.style.transform = `rotate(${degree}deg)`;

      setTimeout(() => {
        result.textContent = reasons[randomIndex];
        spinning = false;
      }, 4000);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "❤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.getElementById("hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // زرار هيلو كيتي
    const kittyBtn = document.getElementById('hello-kitty-btn');
    const kittyMsg = document.getElementById('kitty-message');

    kittyBtn.addEventListener('click', () => {
      if (kittyMsg.style.display === 'none' || kittyMsg.style.display === '') {
        kittyMsg.style.display = 'block';
      } else {
        kittyMsg.style.display = 'none';
      }
    });
  </script>
</body>
</html>
