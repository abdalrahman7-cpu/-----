<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>❤لمريومتي❤</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
    }

    /* خلفية هيلو كيتي موزعة */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        url("https://i.ibb.co/PGyYVfW/hellokitty1.png"),
        url("https://i.ibb.co/Rp8vy1C/hellokitty2.png"),
        url("https://i.ibb.co/5GY3bcv/hellokitty3.png"),
        url("https://i.ibb.co/ykmCr6M/hellokitty4.png"),
        url("https://i.ibb.co/gd5nTfs/hellokitty5.png");
      background-repeat: repeat;
      background-size: 120px;
      opacity: 0.2;
      z-index: -1;
    }

    h1 {
      color: #ff3366;
      text-shadow: 2px 2px 5px #fff;
      margin-bottom: 20px;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    canvas {
      border-radius: 50%;
      border: 8px solid #ff3366;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.6);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 15px;
      background: #ff3366;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e6005c;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #fff;
      text-shadow: 1px 1px 4px #000;
    }

    /* قلوب متحركة */
    .heart {
      position: absolute;
      color: #ff3366;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>❤ لمريومتي ❤</h1>
  <div class="wheel-container">
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>
  <button onclick="spinWheel()">دوّر العجلة</button>
  <div id="result">يا ترى بحبك ليه؟ 💘</div>

  <!-- مشغل أغنية -->
  <iframe width="0" height="0"
    src="https://www.youtube.com/embed/tqlh6VRh1jU?autoplay=1&loop=1"
    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <script>
    const wheelCanvas = document.getElementById("wheel");
    const ctx = wheelCanvas.getContext("2d");
    const reasons = [
      "1 بحبك عشان ضحكتك اللي بتنسيني اي هم فالدنيا ❤",
      "2 بحبك عشان عيونك اللي احلي من السما بنجومها ❤",
      "3 بحبك عشان كل لحظه بقضيها معاكي بتكون اجمل لحظه في حياتي ❤",
      "4 بحبك عشان وجودك في حياتي هو اجمل هدية جتلي من ربنا ❤",
      "5 بحبك عشان ضحكتك اللي بتطمن قلبي وبتخليني انسي كل التعب ❤",
      "6 بحبك عشان وجودك معايا بيخليني أحس إني مش لوحدي في الدنيا ❤",
      "7 بحبك عشان صوتك اللي كل لما بسمعو بتطمن واحس ان لسه في سبب اعيش ليه ❤",
      "8 بحبك عشان روحك اللي مفيش اجمل منها يا ملاكي ❤"
    ];
    let angle = 0;

    function drawWheel() {
      const sliceAngle = (2 * Math.PI) / reasons.length;
      for (let i = 0; i < reasons.length; i++) {
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, i * sliceAngle, (i + 1) * sliceAngle);
        ctx.fillStyle = i % 2 === 0 ? "#ff99cc" : "#ff6699";
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(i * sliceAngle + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "12px Tahoma";
        ctx.fillText(reasons[i], 140, 10);
        ctx.restore();
      }
    }
    drawWheel();

    function spinWheel() {
      let spins = Math.floor(Math.random() * 3) + 4;
      let spinAngle = Math.random() * 360;
      let finalAngle = (spins * 360) + spinAngle;
      let duration = 4000;
      let start = null;

      function animateWheel(timestamp) {
        if (!start) start = timestamp;
        let progress = timestamp - start;
        angle = (finalAngle * (progress / duration)) % 360;
        ctx.clearRect(0, 0, 300, 300);
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate((angle * Math.PI) / 180);
        ctx.translate(-150, -150);
        drawWheel();
        ctx.restore();
        if (progress < duration) {
          requestAnimationFrame(animateWheel);
        } else {
          let selected = Math.floor(((360 - (angle % 360)) / 360) * reasons.length) % reasons.length;
          document.getElementById("result").textContent = reasons[selected];
          createHearts();
        }
      }
      requestAnimationFrame(animateWheel);
    }

    function createHearts() {
      for (let i = 0; i < 10; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "❤️";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = "100vh";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>
</body>
</html>
